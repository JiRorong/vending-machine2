<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="vending machine"
      content="width=device-width, initial-scale=1.0"
    />
    <title>vending machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="machine">
      <!-- 메인화면 -->
      <div class="main">
        <ul class="main__bar">
          <li class="bar__item">Soda</li>
          <li class="bar__item">Sports drink</li>
          <li class="bar__item">Coffee</li>
          <li class="bar__item">Water</li>
        </ul>
        <div class="main__items">
          <div class="drink">
            <img src="imgs/soda/soda1.png" alt="soda1" />
            <span class="drink__name">red soda</span>
            <span class="drink__price">600원</span>
          </div>
          <div class="drink">
            <img src="imgs/soda/soda2.png" alt="soda2" />
            <span class="drink__price">700원</span>
          </div>
          <div class="drink">
            <img src="imgs/soda/soda3.png" alt="soda3" />
            <span class="drink__price">700원</span>
          </div>
          <div class="drink">
            <img src="imgs/soda/soda4.png" alt="soda4" />
            <span class="drink__price">900원</span>
          </div>
          <div class="drink">
            <img src="imgs/soda/soda5.png" alt="soda5" />
            <span class="drink__price">1000원</span>
          </div>
          <div class="drink">
            <img src="imgs/soda/soda6.png" alt="soda6" />
            <span class="drink__price">1100원</span>
          </div>
          <div class="drink">
            <img src="imgs/soda/soda7.png" alt="soda7" />
            <span class="drink__price">1500원</span>
          </div>
        </div>
      </div>
      <!-- 결제정보 -->
      <div class="count">
        <!-- ------------------------------------------- -->
        <div class="count__balance">
          <div class="balance__vlaue">
            <span>사용가능금액: </span>
            <span class="value">2000</span>
          </div>
          <button class="presentValue__charging">충전</button>
        </div>
        <!-- ------------------------------------------- -->
        <div class="count__order">
          <ul class="oder__list">
            <li class="list">
              <img src="imgs/soda/soda1.png" alt="soda1" />
              <span>soda1</span>
              <div class="option">
                <input type="text" name="amount" id="amount" />
                <div class="buttons">
                  <button class="plusBtn">+</button>
                  <button class="minusBtn">-</button>
                </div>
                <button class="cancelBtn">x</button>
              </div>
            </li>
          </ul>
          <div class="order__sum">
            <span>합계: </span><span class="sum">5000</span>
          </div>
        </div>
        <!-- ------------------------------------------- -->
        <button class="count__pay">결제하기</button>
      </div>
    </section>
  </body>
</html>
